<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="ANSI">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Access to CMD</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="icon" href="/files/favicon.png">
    <style>
        .form_cmd{
            float:left;
            margin-left:10px;
        }

        #show_help{
            visibility: hidden;
            height: 0px;
            margin: 0px;
        }

        #form_hover:hover #show_help{
            visibility: visible;
            height: fit-content;
            margin: 15px;
        }

    </style>
</head>

<body>
    <div style="margin: 10px;">
        <div class="row" style="width: 90%;margin: 10px 5%;">
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-success" onclick="change('!CM rundll32.exe user32.dll,LockWorkStation');" type="button" style="width: 100%;">Bloquear</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-info" onclick="change('!CM rundll32.exe PowrProf.dll,SetSuspendState');" type="button" style="width: 100%;">Hibernar</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-danger" onclick="change('!CM shutdown -f -s');" type="button" style="width: 100%;">Encerrar</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-danger" onclick="change('!CM shutdown -f -r');" type="button" style="width: 100%;">Reiniciar</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-secondary" onclick="change('!CM ipconfig');" type="button" style="width: 100%;">IP Config</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-secondary" onclick="change('!CM netsh wlan show profiles');" type="button" style="width: 100%;">WIFI Acessadas</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-dark" onclick="getpro('Nome de Rede:','!CM netsh wlan show profile name=?? key=clear', true)" type="button" style="width: 100%;">Password do WIFI</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-secondary" onclick="change('!CM tasklist');" type="button" style="width: 100%;">Lista de Programas Abertos</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-secondary" onclick="getpro('PID do Programa:','!CM taskkill /PID ?? /f');" type="button" style="width: 100%;">Encerrar Programa</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-dark" onclick="getpro('Mensagem:','!MB ??', false)" type="button" style="width: 100%;">Mostrar Mensagem</button></div>
            <div class="col col-lg-2 col-6" style="margin: 10px 0px"><button class="btn btn-dark" onclick="getpro('Mensagem:','!TT ??', false)" type="button" style="width: 100%;">Digitar Mensagem</button></div>
        </div>
        <div class="row" style="margin: 10px 5%;">
            <div class="col">
                <form id="form_hover" method="POST" action="/action" style="height: 100%;width: 100%;" >
                    <div class="row">
                        <div class="col col-6 col-lg-1">
                            <h5 style="font-size: 20px;">Comando: </h5>
                        </div>
                        <div class="col col-8 col-lg-5">
                            <input class="form-control form_cmd" type="text" name="console" id="cmd" name="console">
                        </div>
                        <div class="col col-3 col-lg-4">
                            <button class="btn btn-primary form_cmd" type="submit">Executar</button>
                        </div>
                    </div>
                    <div class="alert alert-primary" style="max-width: fit-content;" id="show_help" role="alert">
                        <strong>Ajuda:</strong><br>
                        !TT: &nbsp;Escrever como se fosse o teclado<br>
                        !MB: Mostrar uma messagem na tela<br>
                        !CM: Executar comandos usando CMD
                    </div>
                </form>
            </div>
        </div>
        <div class="row" style="margin: 10px 5%;">
            <div class="col"><label for="output">Output:</label><br><textarea id="output" style="color: rgb(0,255,0);background-color: rgb(0,0,0);border-radius: 10px;padding: 5px;width: 100%;height: 400px;">{{ stay }}</textarea></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script>
        function getpro(question, code, aspas) {
            let text = prompt(question)
            if(text != null){
                if(aspas){
                    text = '"' + text + '"';
                }
                change(code.replace("??",text));
            }
        }

        function change(code) {
            $('#cmd').val(code);
        }
    </script>
